{% load static %}

<div class="d-flex p-3  px-md-4 mb-4 bg-white border-bottom shadow-sm ">

    <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
        <h5 class="mr-3 justify-content-start">
            <a class="p-2 text-dark" href="{% url 'home' %}">Bem vindo,</a>
            {% if request.user.is_authenticated %}
                <a>{{ request.user.nome_completo}}</a>
            {% endif %}
        </h5>
    </div>

    <div class="d-flex flex-row-reverse flex-grow-1"  >
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
            {% if request.user.able_to_schedule %}
                <a class="btn btn-primary" href="#">Agende</a>
            {% endif %}

        {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Resgister</a>

        {% endif %}


        </h5>
    </div>


</div>
